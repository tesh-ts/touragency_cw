
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/images/travel.png">
    <style>
        .btn {
            background-color: #5e6f64;
        }
        html {
            background-color: #3f4441;
        }
    </style>
    <script>
        function redirect() {
            location.href="/registration";
        }
    </script>
</head>
<body>
<div class="mt-5 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5">
            <div class="card">
                <a href="/index">
                    <img class="mx-auto d-block" width="100px" style="padding-top:50px" src="/images/travel.png" th:src="@{/images/travel.png}">
                </a>
                <p class="text-center card-title"><b>Авторизация</b></p>

                <form action="#" th:action="@{/perform-login}" method="post">

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="username" class="h4">Логин</label>
                        <input type="text" id="username" name="username" class="form-control input-lg"/>
                    </div>

                    <div class="mx-5 px-5">
                        <label for="password" class="h4">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>

                    <div th:if="${param.error}" class="mx-5 px-5" style="color: red; text-align: center">Неверный логин или пароль!<br>Попробуйте еще раз</div>

                    <div class="d-flex justify-content-center m-3 pb-3">
                        <button type="submit" class="btn btn-secondary btn-lg"
                                style="border-color: white; border-radius: 30px">Войти
                        </button>
                        <button type="button" onclick="redirect()" class="btn btn-secondary btn-lg pb-3 mx-4"
                                style="border-color: white; border-radius: 30px">Регистрация
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
